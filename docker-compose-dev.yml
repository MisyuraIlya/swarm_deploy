version: "3.8"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: appdb
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-net

  backend:
    build: ./backend
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: app
      DB_PASSWORD: secret
      DB_NAME: appdb
      DB_SSLMODE: disable
    depends_on:
      - db
    ports:
      - "8080:8080"
    networks:
      - app-net

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - app-net

networks:
  app-net:
    # for local docker compose, bridge is the default driver
    driver: bridge

volumes:
  db-data:
